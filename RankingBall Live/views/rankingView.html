<div
    id="mv_ranking"
    data-role="view" 
    data-title="랭킹 보기" 
    data-layout="main"
    data-model="app.Resnrnk"
    data-init="app.Resnrnk.init";
    data-show="app.Resnrnk.initRank"
    data-transition="slide">
   
    <div data-role="header" class="rnkb-wiz">
        <div data-role="navbar">
            <a data-role="button" class="drawer-btn" data-align="left" href="#landing-menu2" data-transition="slide:right">
                <img src="./assets/resource/btn_back.png" class="km-image">
            </a>
            <a data-role="button" class="drawer-btn" data-align="right">
                <img src="./assets/resource/btn_help.png">
            </a>
            <span data-role="view-title"></span>
        </div>
        
        <div class="property-mini-info">
            <div class="property-box-padding">
                <div class="nothing_used">
                    FANTASY FOOTBALL LIVE
                </div>
            </div>
            
            <div class="property-box-padding">
                <div class="property-box bg-ruby">
                    <span class="amount_mini_ruby">0</span>
                    <a data-role="button" data-align="right" data-click="app.ObjControl.launchShop"><img src="./assets/resource/btn_plus.png"></a>
                </div>
            </div>
        </div>
        
       <div class="tapstrip-group">
            <div id="tabstrip_header_season" class="tabstrip-moz ts">
                <a class="ts" data-role="button" data-click="app.Resnrnk.rankSeason" data-labelnum="29">전체 시즌 랭킹</a>
            </div>
            <div id="tabstrip_header_week" class="tabstrip-moz">
                <a data-role="button" data-click="app.Resnrnk.rankWeekly" data-labelnum="30">주간 랭킹</a>
            </div>
        </div>
        
        <div class="tap_result_box">
            <div id="rnk_season" class="tab_rnk_mark">
                2013~2015 시즌
            </div>
            <div id="rnk_week" class="tab_rnk_mark hide">
                2014~2015 시즌 <span>16</span>주차
            </div>
        </div>
        
        <div class="tab_result_label">
            <ul id="myRankingDiv">
                <li class="clearfix header">
                    <div class="listitem_rank" data-labelnum="20">순위</div>
                    <div class="listitem_name" data-labelnum="8">네임</div>
                    <div class="listitem_point" data-labelnum="10">랭킹 포인트</div>
                </li>
            </ul>
        </div>
        
    </div>
    
    <div id="tabstrip_season" class="tabDiv">
       <ul id="ranking_season" class="tab_result_label">
           
        </ul>
    </div>
    
    <div id="tabstrip_week" class="tabDiv hide">
       <ul id="ranking_week" class="tab_result_label">
        </ul>
    </div>
        
    
</div>
