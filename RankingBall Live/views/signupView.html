<div id="signup" 
    class="signup-view" 
    data-role="view" 
    data-layout="main-layout" 
    data-model="app.Signup" 
    data-init="app.Signup.init" 
    data-show="app.Signup.show" 
    data-hide="app.Signup.hide" 
    data-transition="slide">
    
    <div data-role="header">
        <div data-role="navbar">
            Sign Up
            <a class="nav-button nav-button-icon nav-button-back-d hide-text" data-align="left" data-role="backbutton" href="#landing" data-transition="slide:right"><img src="assets/resource/btn_back.png"></a>
        </div>
    </div>
    <form id="signUp">
        <ul id="signup-form" data-role="listview" data-style="inset">
            <li>
                <label for="signupEmail">이메일</label>
                <input type="email" id="signupEmail" data-bind="value: Email" class="signup-field" placeholder="사용가능한 이메일" required>
            </li>
            <li>
                <label for="signupPassword">비밀번호</label>
                <input type="password" id="signupPassword" data-bind="value: Password" class="signup-field" placeholder="8자이상의 비밀번호" required>
            </li>
            <li>
                <label for="signupUsername">닉네임</label>
                <input type="text" id="signupUsername" data-bind="value: Username" class="signup-field" placeholder="닉네임" required>
            </li>
            <li>
                <label for="keep-login">자동 로그인하기</label>
                <input id="keep-login" type="checkbox" data-role="switch" data-checked=true />
            </li>
               
        </ul>
    </form>

    <div id="signupBtnWrp" class="signup-btn-wrp disabled">
        <a class="btn-signup" data-role="button" data-bind="click: signup">회원가입하기</a>
    </div>

    <div id="signupGuide">
        <p>By signing up, you confirm that you are at least 18 years of age and agree to the <a href="">Terms of Use</a>.</p>
        <p class="qa">Any Questions? <a href="">Contact support</a></p>
    </div>
    //-->
</div>
