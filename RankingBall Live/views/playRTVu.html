<div
    id="play_rt"
    data-role="view" 
    data-title="REAL TIME"
    data-layout="main"
    data-init="app.playRTS.init"
    data-show="app.playRTS.sportRada"
    data-transition="slide"
    data-stretch="true">
    
    <div data-role="header" class="rnkb-wiz-rt">
        <div data-role="navbar">
            <a class="drawer-btn rnkb-rt" data-align="left" data-role="button" data-click="app.playRTS.confirmBack">
                <img src="./assets/resource/btn_back.png">
            </a>
            <a data-role="button" class="drawer-btn rnkb-rt" data-align="right">
                <img src="./assets/resource/btn_help.png">
            </a>
            <div id="rt_header__title" data-role="view-title"></div>
            
            <div id="rt_header__scoreboard" style="display: none;">
                <div class="rt-info__stats">
                    <div class="rt-info__tab rt_emblem">
                        <img class="rt_home_emblem" src="http://scv.rankingball.com/asset/contents/dfs/EPL_10261_NEWCASTLE.png" />
                    </div>
                    <div class="rt-info__tab rt_scoreboard">
                        <div class="rt_score_flex">
                            <div class="rt_score is_home_score">0</div> <div><span class="rt_times">--:--</span></div> <div class="rt_score is_away_score">0</div>
                        </div>
                    </div>
                    <div class="rt-info__tab rt_emblem">
                        <img class="rt_away_emblem" src="http://scv.rankingball.com/asset/contents/dfs/EPL_10252_ASTONVILLA.png" />
                    </div>
                </div>
            </div>
            
        </div>
            
        <div id="rt_slider" class="rt-info">
            <div id="rt_stats" class="rt-info__stats">
                <div class="rt-info__tab rt_emblem">
                    <div><img class="rt_home_emblem" src="http://scv.rankingball.com/asset/contents/dfs/EPL_10261_NEWCASTLE.png" /></div>
                    <span id="rt_home_label">NEW CASTLE</span>
                </div>
                <div class="rt-info__tab rt_scoreboard">
                    <div class="rt_score_flex">
                        <span class="rt_score is_home_score">0</span> <span id="rt_playing_times" class="rt_times">--:--</span> <span class="rt_score is_away_score">0</span>
                    </div>
                </div>
                <div class="rt-info__tab rt_emblem">
                    <div><img class="rt_away_emblem" src="http://scv.rankingball.com/asset/contents/dfs/EPL_10252_ASTONVILLA.png" /></div>
                    <span id="rt_away_label">ASTONVILLA</span>
                </div>
            </div>
        </div>
        
        <div class="rt-navigation">
            <div class="sc_menus">
                <ul class="sc_menu">
                    <li id="swipeBtn0" class="activate wc_btn"><a data-role="button" data-rel="0" data-click="app.playRTS.swipeSlide" data-labelnum="31">중계화면</a></li>
                    <li id="swipeBtn1" class="wc_btn"><a data-role="button" data-rel="1" data-click="app.playRTS.swipeSlide" data-labelnum="13">문자중계</a></li>
                    <li id="swipeBtn2" class="wc_btn"><a data-role="button" data-rel="2" data-click="app.playRTS.swipeSlide" data-labelnum="17">선발선수</a></li>
                    <li id="swipeBtn3" class="wc_btn"><a data-role="button" data-rel="3" data-click="app.playRTS.swipeSlide" data-labelnum="4">경기기록</a></li>
                    <li id="swipeBtn4" class="wc_btn"><a data-role="button" data-rel="4" data-click="app.playRTS.swipeSlide" data-labelnum="12">맞대결</a></li>
                    <li id="swipeBtn5" class="wc_btn"><a data-role="button" data-rel="5" data-click="app.playRTS.swipeSlide" data-labelnum="37">팀순위</a></li>
                    <li id="swipeBtn6" class="wc_btn playResultContent hide"><a data-role="button" data-rel="6" data-click="app.playRTS.swipeSlide" data-labelnum="24">챌린지결과</a></li>
                </ul>
             </div>
        </div>
        
        
    </div>

    <style class="widgets"></style>
    
    <div class="contents-rt-view">
        
        <div id="liveScoreWidget">
            
            <div id='sliderz' class='swipe'>
                <div class='swipe-wrap'>
                    <div class="wc-widget livescore wc-10"></div>
                    <div class="wc-widget livescore wc-11"></div>
                    <div class="wc-widget livescore wc-12"></div>
                    <div class="wc-widget livescore wc-13"></div>
                    <div class="wc-widget livescore wc-14"></div>
                    <div class="wc-widget livescore wc-15"></div>
                    <div class="wc-widget wc-16 playResultContent hide">
                        
                        <div class="contest-rt-result">       
                            <div class="rt_14_label_bar" data-labelnum="51">플레이 결과 확인</div>
                            <div class="rt_14_result_table">
                                <div class="rt_14_result_summary">
                                    <div class="rt_14_result_dls">
                                        <dl>
                                            <dt data-labelnum="52">총시도 횟수</dt>
                                            <dd id="tryTotalCount">10회</dd>
                                        </dl>
                                    </div>
                                    <div class="rt_14_result_dls">
                                        <dl>
                                            <dt data-labelnum="53">성공 횟수</dt>
                                            <dd id="trySuccessCount">1회</dd>   
                                        </dl>
                                    </div>
                                    <div class="rt_14_result_dls">
                                        <dl>
                                            <dt data-labelnum="54">성공 확률</dt>
                                            <dd id="trySuccessRate">10%</dd>   
                                        </dl>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="rt_14_result_timeline">
                                <table border="0" cellpadding="0" cellspacing="0">
                                    <thead>
                                    <tr>
                                        <th data-labelnum="55">경기 시간</th>
                                        <th>Team</th>
                                        <th data-labelnum="56">득점 현황</th>
                                        <th data-labelnum="57">예측 결과</th>
                                    </tr>
                                    </thead>
                                    <tbody id="myRTPredictionResult">
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            
        </div>
        
        
        <div id="widgetController">
            
            <div class="rt_message">
                <marquee behavior="scroll" scrollamount="3" direction="left">
                    <span id="txt_message">리얼타임 챌린지에 오신 것을 환영합니다.</span>
                </marquee>
            </div>
            
            <div class="rt_controller">
                
                <div class="rt_controller_stage">
                    <div class="rt_controller_life">
                        <div class="star-fill">
                            <div id="stars_ani_1" class="star-tab">
                                <span id="start_pos_1" class="star">●</span>
                            </div>
                            <div id="stars_ani_2" class="star-tab">
                                <span id="start_pos_2" class="star">●</span>
                            </div>
                            <div id="stars_ani_3" class="star-tab">
                                <span id="start_pos_3" class="star">●</span>
                            </div>
                            <div id="lifeCoolTime" class="star-tab__ext">
                                <span id="recoverLife" class="recover_life">00:00</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="rt_progress_bar">
                        <div id="rt_bar" class="rt_pg__bar">
                            <div class="meter">
                                <div id="predictionCount" class="rt_pre_count">0 / 10</div>
                            	<span id="meter_bar"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="rt_combo_show">
                        
                    </div>
                    
                </div>
                
                <div class="rt_timeline">
                    <div class="rt_timeline_pre">
                        <div id="predctionTimeRew" class="rt_timeline_cell">0min</div>
                        <div id="predctionTimeNow" class="rt_timeline_cell rt_timeline_now">1min</div>
                        <div id="predctionTimePre" class="rt_timeline_cell">2min</div>
                    </div>
                </div>
                
                
                <div class="rt_prediction_area">


                    <div class="rt_prediction_table">
                        <div class="rt_prediction_home">

                                <div class="rt_pannel_emblems rt__home">
                                    <div id="predictionHomeClicker" class="rt_clicker rt__home">
                                        <a data-role="button" data-rel="home" data-click="app.playRTS.doPrediction"><img src="about:blank;" class="rt_home_emblem" /></a>
                                    </div>
                                    <div id="predictionHomeTimeFlow" class="rt_time_flow rt__home hide"></div>
                                </div>
                                <div id="predictionHomeStage" class="rt_pannel_arrows rt__home predictionHomeClass">
                                    <div class="rt_arrow_animation_r2l"></div>
                                </div>
                                <div id="predictionHomeStr" class="rt_pannel_arrows_str_home hide"><span>Activating Time</span></div>
                            
                                <div id="betCountHome" class="rt_pannel_bets rt__home"><span>x</span></div>
                                <div id="rt_pannel_bg_home" class="rt_pannels rt_pannel_home"></div>
                        </div>
                        <div class="rt_prediction_away">

                                <div class="rt_pannel_emblems rt__away">
                                    <div id="predictionAwayClicker" class="rt_clicker rt__away">
                                        <a data-role="button" data-rel="away" data-click="app.playRTS.doPrediction"><img src="about:blank;" class="rt_away_emblem" /></a>
                                    </div>
                                    <div id="predictionAwayTimeFlow" class="rt_time_flow rt__away hide"></div>
                                </div>
                                <div id="predictionAwayStage" class="rt_pannel_arrows rt__away predictionAwayClass">
                                    <div class="rt_arrow_animation_l2r"></div>
                                </div>
                                <div id="predictionAwayStr" class="rt_pannel_arrows_str_away hide"><span>Activating Time</span></div>
                            
                                <div id="betCountAway" class="rt_pannel_bets rt__away"><span>x</span></div>
                                <div id="rt_pannel_bg_away" class="rt_pannels rt_pannel_away"></div>
                        </div>
                    </div>
                    
                </div>
                
                
            </div>
            
        </div>
            
    </div>
</div>


<div data-role="modalview" id="moadl_reward" data-modal="false" data-close="onRewardModalClose" style="width:100%;text-align:center;">
    <div class="rt_reward">
        <div class="rt_reward__str" data-labelnum="0">보상을 선택해주세요!!</div>
        <div class="rt_reward_box">
            <div class="rt_reward_box__grid">
                <div id="rewardCardL" class="rt_reward_card">
                    <figure class="rt_reward_card__front"></figure>
                    <figure class="rt_reward_card__back">
                        
                    </figure>
                </div>
            </div>
            <div class="rt_reward_box__grid">
                <div id="rewardCardC" class="rt_reward_card">
                    <figure class="rt_reward_card__front"></figure>

                    </figure>
                </div>
            </div>
            <div class="rt_reward_box__grid">
                <div id="rewardCardR" class="rt_reward_card">
                    <figure class="rt_reward_card__front"></figure>
                    <figure class="rt_reward_card__back">
                        
                    </figure>
                </div>
            </div>
        </div>
    </div>
</div>

        <div class="rt_reward_box">
            <div class="rt_reward_box__grid">
                <div id="rewardCardL" class="rt_reward_card">
                    <figure class="rt_reward_card__front"></figure>
                    <figure class="rt_reward_card__back">
                        
                    </figure>
                </div>
            </div>
            <div class="rt_reward_box__grid">
                <div id="rewardCardC" class="rt_reward_card">
                    <figure class="rt_reward_card__front"></figure>
                    <figure class="rt_reward_card__back">
                        
                    </figure>
                </div>
            </div>
            <div class="rt_reward_box__grid">
                <div id="rewardCardR" class="rt_reward_card">
                    <figure class="rt_reward_card__front"></figure>
                    <figure class="rt_reward_card__back">
                        
                    </figure>
                </div>
            </div>
        </div>
    </div>
</div>
