<div
    id="play_rt"
    data-role="view" 
    data-title="REAL TIME"
    data-layout="main"
    data-init="app.playRTS.init"
    data-show="app.playRTS.sportRada"
    data-transition="slide"
    data-stretch="true">
    
    <div data-role="header" class="rnkb-wiz">
        <div data-role="navbar">
            <a class="drawer-btn" data-align="left" data-role="button" data-click="app.playRTS.confirmBack">
                <img src="./assets/resource/btn_back.png">
            </a>
            <a data-role="button" class="drawer-btn" data-align="right">
                <img src="./assets/resource/btn_help.png">
            </a>
            <span data-role="view-title"></span>
        </div>
            
        <div class="property-info">
            <div class="property-box-padding">
                <div id="my-rtpoint" class="property-box bg-point">
                    <span class="amount_mini_point">123,456,789</span>
                </div>
            </div>
            <div class="property-box-padding">
                <div id="my-ruby" class="property-box bg-ruby">
                    <span class="amount_mini_ruby">123,456,789</span>
                    <span class="proper-add-btn">
                        <img src="assets/resource/btn_plus.png">
                    </span>    
                </div>
            </div>
        </div>
    </div>

    <style class="widgets"></style>
    
    <div class="contents-rt-view">
        
        <div id="liveScoreWidget">
            
            
            <div id='sliderz' class='swipe'>
                <div class='swipe-wrap'>
                    <div class="wc-widget wc-10"></div>
                    <div class="wc-widget wc-11"></div>
                    <div class="wc-widget wc-12"></div>
                    <div class="wc-widget wc-13"></div>
                    <div class="wc-widget wc-14"></div>
                    <div class="wc-widget wc-15"></div>
                </div>
            </div>
            
        </div>
        
        
        <div id="widgetController">
            
            <div id="point_area">
                <div class="star-fill">
                    <div id="stars_ani_1" class="star-tab">
                        <span id="start_pos_1" class="star">☆</span>
                    </div>
                    <div id="stars_ani_2" class="star-tab">
                        <span id="start_pos_2" class="star">☆</span>
                    </div>
                    <div id="stars_ani_3" class="star-tab">
                        <span id="start_pos_3" class="star">☆</span>
                    </div>
                    <div id="stars_ani_4" class="star-tab">
                        <span id="start_pos_4" class="star">☆</span>
                    </div>
                    <div id="stars_ani_5" class="star-tab">
                        <span id="start_pos_5" class="star">☆</span>
                    </div>
                </div>
            </div>
            
            <div id="controller_area">
                <div id="position-box-yahoo" class="hide">
                    <div class="roate_star"></div>
                </div>
                <div id="rt_prediction_message" class="rt_common_messagebox">
                </div>
                
                <div id="rt_prediction" class="rt_predict_effects">
                    <div class="rt_predict_effect_stars_lr top"></div>
                    <div class="rt_predict_effect_stars_tb right"></div>
                    <div class="rt_predict_effect_stars_lr bottom"></div>
                    <div class="rt_predict_effect_stars_tb left"></div>
                </div>
                
                <div id="progress-box">
                        
                        <div id="prediction_message" class="hide rt_predict_result_message">
                        </div>
                        <div id="prediction_sub_effect" class="hide rt_predict_sub_effect">
                        </div>
                    
                        <div class="clc_box">
                            <div class="clc_round">
                                <a data-role="button" data-click="app.playRTS.rosa">
                                    <div class="clc_btn">
                                        
                                    </div>
                                    
                                </a>
                            </div>
                        </div>
                        
                        <div id="svg1" class="clc_marker">
                            <div class="svgDiv">
                                <svg viewBox="0 0 100 100" style="width: 100px; height:100px;">
                                    <path d="M 50,50 m 0,-40 a 40,40 0 1 1 0,80 a 40,40 0 1 1 0,-80" stroke="rgb(42,96,68)" stroke-width="20" fill-opacity="0" style="stroke-dasharray: 251.362701416016px, 251.362701416016px; stroke-dashoffset: 219.523426322258px;"></path>
                                </svg>
                            </div>
                        </div>
                        <div id="svg2" class="clc_marker">
                            <div class="svgDiv">
                                <svg viewBox="0 0 100 100" style="width: 100px; height:100px;">
                                    <path d="M 50,50 m 0,-40 a 40,40 0 1 1 0,80 a 40,40 0 1 1 0,-80" stroke="rgb(242,242,10)" stroke-width="20" fill-opacity="0" style="stroke-dasharray: 251.362701416016px, 251.362701416016px; stroke-dashoffset: 155.84487613743px;"></path>
                                </svg>
                            </div>
                        </div>

                        <div id="progress_bar" class=""></div>
                </div>
                
                <div id="position-box">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                
                <div id="controller-box">
                    <dl class="controller-box-menu">
                        <dt>
                            <a data-role="button" data-rel="0" data-click="app.playRTS.swipeSlide">
                                <div id="swipeBtn0" class="wc_btn">
                                    중계화면
                                </div>
                            </a>
                        </dt>
                        <dd>
                            <a data-role="button" data-rel="1" data-click="app.playRTS.swipeSlide">
                                <div id="swipeBtn1" class="wc_btn">
                                    문자중계
                                </div>
                            </a>
                        </dd>
                    </dl>
                    <dl class="controller-box-menu">
                        <dt>
                            <a data-role="button" data-rel="2" data-click="app.playRTS.swipeSlide">
                                <div id="swipeBtn2" class="wc_btn">
                                    선발선수
                                </div>
                            </a>
                        </dt>
                        <dd>
                            <a data-role="button" data-rel="3" data-click="app.playRTS.swipeSlide">
                                <div id="swipeBtn3" class="wc_btn">
                                    경기기록
                                </div>
                            </a>
                        </dd>
                    </dl>
                    <dl class="controller-box-menu">
                        <dt>
                            <a data-role="button" data-rel="4" data-click="app.playRTS.swipeSlide">
                                <div id="swipeBtn4" class="wc_btn">
                                    맞대결
                                </div>
                            </a>
                        </dt>
                        <dd>
                            <a data-role="button" data-rel="5" data-click="app.playRTS.swipeSlide">
                                <div id="swipeBtn5" class="wc_btn">
                                    팀순위
                                </div>
                            </a>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
            
        
    </div>
</div>

<div data-role="modalview" id="ya" data-modal="false" style="width:100%;height:100%">
    <div id="ya_sparkle" class="ani_body" data-role="touch" data-tap="onTap">
        <div class="fever_box">
            <div class="fever_image animated pulse"><img src="./assets/resource/rt/fever_time.png"></div>
            <p>피버 타임이 발동했어요!<br>피버 타임이 발동하는 사이에 예측을 성공하면 더 높은 점수를 획득할 수 있어요.</p>
        </div>
    </div>
</div>
