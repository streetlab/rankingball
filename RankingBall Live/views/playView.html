<div
    id="mv_play_contest"
    data-role="view" 
    data-title="컨테스트 플레이" 
    data-layout="main"
    data-model="app.Contests"
    data-init="app.Contests.init"
    data-transition="slide">
    
    <div data-role="header">
        <div data-role="navbar">
            <a data-role="button" class="drawer-btn" data-align="left" href="#landing-menu" data-transition="slide:right">
                <img src="assets/resource/btn_home.png">
            </a>
            <a data-role="button" class="drawer-btn" data-align="right">
                <img src="assets/resource/btn_help.png">
            </a>
            <span data-role="view-title"></span>
        </div>
    </div>

    <div class="property-mini-info">
        <div class="property-box-padding">
            <div id="my-ruby" class="property-box bg-ruby">
                <span id="amount-ruby">123,456,789</span>
                <span class="proper-add-btn">
                    <img src="assets/resource/btn_plus.png">
                </span>    
            </div>
        </div>
        <div class="property-box-padding">
            <div id="my-point" class="property-box bg-point">   
                <span id="amount-point">123,456,789</span>
            </div>
        </div>
    </div>
    
    <div id="contest-bar">
        <div class="tapstrip-group">
            <div id="tabstrip_upcoming" class="tabstrip-moz ts">
                <a class="ts" data-role="button" data-click="app.Contests.matchPlay">경기 참여</a>
            </div>
            <div id="tabstrip_live" class="tabstrip-moz">
                <a data-role="button" data-click="app.Contests.matchParticipating">참여 중 경기</a>
            </div>

        </div>

        <div id="tab_upcomming" class="tabDiv">
            <div class="contest-lead-title">
                <h4>
                    참여할 경기 타입을 선택하세요
                </h4>
            </div>

            <div class="contest-lead-list">
                <div class="contest-lead-group">
                    <ul>
                        <li>
                            <a class="btn-contest-lead esp" data-title="f" data-role="button" data-click="app.Contests.joinFeatured"><span>featured</span></a>
                        </li>
                        <li>
                            <a class="btn-contest-lead" data-title="50" data-role="button" data-click="app.Contests.joinFF"><span>50 / 50</span></a>
                        </li>
                        <li>
                            <a class="btn-contest-lead" data-role="button" data-click="app.Contests.joinGuarateed"><span>guaranteed to run</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="tab_live" class="tabDiv hide">
            
            <div class="contest-match-list">
                <div class="contest-match-group">
                    
                    <ul class="contest-inboxList">
                        <li>
                            <a class="btn-match-lead esp" data-role="button" data-click=""><span>featured</span></a>
                            <ul class="inboxList">
                                <li>
                                    <div class="inboxList-face">
                                        
                                        <div class="inboxList-group boxs">
                                            <div class="inboxList-title"><span class="ic-50">50</span> 내 바구니를 가득 채워보자</div>
                                            <div class="inboxList-summ"><span><b>30</b>/100</span><span><b>$5</b>/$10,000</span><span>오늘 오후 1시</span></div>
                                        </div>
                                        <div class="inboxList-group btns">
                                            <a data-role="button" class="inboxList-btn">JOIN</a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </li>
                        
                    </ul>
 
                </div>
            </div>
            
        </div>

    </div>

</div>
