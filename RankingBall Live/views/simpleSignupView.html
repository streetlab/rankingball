<div id="signupConfirm" 
     class="signup-view"
     data-role="view"
     data-layout="main-layout" 
     data-model="app.Signup" 
     data-init="app.Signup.init" 
     data-show="app.Signup.show" 
     data-hide="app.Signup.hide"
     data-before-show="afterShowTerms"
     data-transition="slide">

    <div data-role="header" class="rnkb-wiz">
        <div data-role="navbar">
            게임 시작하기
            <a class="nav-button nav-button-icon nav-button-back-d hide-text" data-align="left" data-role="backbutton" href="#landing" data-transition="slide:right">
                <img src="./assets/resource/btn_back.png">
            </a>
        </div>
    </div>
    <div class="termsDiv">
        <div class="termsScroller" data-role="scroller">
            <div id="termOfUse"></div>
        </div>
    </div>
    <div class="termsDiv">
        <div class="termsScroller" data-role="scroller">
            <div id="termOfPersonal"></div>
        </div>
    </div>
    <div class="termsDivLast">
        <form id="signUp">
            <label>게임 내에서 사용할 닉네임을 입력해주세요.</label>
            <input type="text" id="signupUsername" data-bind="value: Username" class="signup-field" placeholder="닉네임" required validationMessage="닉네임을 입력하세요!">
        </form>
    </div>
    <div id="guestBtnWrp" class="signup-btn-wrp disabled">
        <div class="confirmTxt">약관에 동의하며 게임을 시작합니다.</div>
        <a class="btn-signup" data-role="button" data-bind="click: simpleSignup">게임 시작하기</a>
    </div>
</div>
