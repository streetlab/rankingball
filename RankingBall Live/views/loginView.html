<div id="login" 
    data-role="view" 
    class="login-view form-view" 
    data-layout="main-layout" 
    data-model="app.Login" 
    data-init="app.Login.init" 
    data-show="app.Login.show">
    
    <div data-role="header">
        <div data-role="navbar">
            Log in
            <a class="nav-button nav-button-icon nav-button-back-d hide-text" data-align="left" data-role="backbutton" href="#landing" data-transition="slide:right"><img src="assets/resource/btn_back.png"></a>
        </div>
    </div>
    <form id="login-form">
        <ul data-role="listview" data-style="inset">
            <li>
                <input type="email" id="loginUsername" placeholder="이메일 계정" required validationMessage="이메일을 입력하세요!">
            </li>
            <li>
                <input type="password" id="loginPassword" placeholder="비밀번호" required validationMessage="비밀번호를 입력하세요!">
            </li>
            <li>
                <label for="keep-login">자동 로그인하기</label>
                <input id="keep-login" type="checkbox" data-role="switch" data-checked=true />
            </li>
        </ul>
    </form>

    <div id="signinBtnWrp" class="signin-btn-wrp disabled">
        <a class="btn-signin" data-role="button" data-bind="click: login">로그인</a>
    </div>
</div>
