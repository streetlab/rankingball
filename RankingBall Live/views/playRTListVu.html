<div
    id="play_rtList"
    data-role="view" 
    data-title="REAL TIME"
    data-layout="main"
    data-init="app.playRTS.rt_init"
    data-show="app.playRTS.rt_radar"
    data-transition="slide">
    
    <div data-role="header" class="rnkb-wiz">
        <div data-role="navbar">
            <a data-role="button" class="drawer-btn" data-align="left" href="#landing-menu" data-transition="slide:right">
                <img src="./assets/resource/btn_home.png">
            </a>
            <a data-role="button" class="drawer-btn" data-align="right">
                <img src="./assets/resource/btn_help.png">
            </a>
            <span data-role="view-title"></span>
        </div>
            
        <div class="property-mini-info">
            <div class="property-box-padding">
                <div class="property-box bg-ruby">
                    <span class="amount_mini_ruby">0</span>
                    <span class="proper-add-btn">
                        <a data-role="button" data-click="app.ObjControl.launchShop"><img src="./assets/resource/btn_plus.png"></a>
                    </span>    
                </div>
            </div>
        </div>
    </div>

    <div class="contents-view">
        
        <div class="contest-match-list">
            <div class="contest-match-group">
                
                <ul id="rtListBar" class="contest-inboxList">
                </ul>

            </div>
        </div>
        
    </div>
</div>

<div data-role="modalview" id="moadl_loading" data-modal="false">
    <div class="loading_enter">
        <div class="loading_enter_bar"></div>
        <div class="loading_enter_txt">경기에 입장중입니다..</div>
    </div>
</div>

<script id="rtGroupListTemplate" type="text/x-kendo-template">
    # 
        if(rt_len > 0) {
            collapse_ico = "ico-open";
        } else {
            collapse_ico = "";
        }
        
    #
    <a id="accoList_rt_#:rt_id#" class="btn-match-lead" data-role="button" data-rel="#:rt_id#" data-click="app.playRTS.collapseList"><span>#:rt_title#</span> <span id="acco_#:rt_id#" class="collapse-btn #=collapse_ico#"></span></a>
    <div id="rtChild_#=rt_id#">
        <ul id="rt#=rt_id#" class="collapseRTList"></ul>
    </div>
    
</script>

<script id="rtDataListTemplate" type="text/x-kendo-template">
    #
        if(game_status === "2") {
            rt_game_status = "경기중";
            rt_status_badge = "rt-on";
        } else if(game_status === "3") {
            rt_game_status = "경기종료";
            rt_status_badge = "rt-off";
        } else {
            rt_game_status = "경기전";
            rt_status_badge = "rt-non";
        }
    #
    <div class="rtListDiv" data-role="button" data-rel="#:match_id#" data-gol="#:game_group#" data-click="app.playRTS.nowPlayRT">
        <div class="rt-games-row">
            <div class="rt-games-label rt-list-home font-red">
                <span>[HOME]</span>
            </div>
            <div class="rt-games-label rt-list-info">
                <span>00:00</span>
            </div>
            <div class="rt-games-label rt-list-away font-cyan">
                <span>[AWAY]</span>
            </div>
        </div>
        <div class="rt-games-row">
            <div class="rt-games-data rt-list-home">
                <span>#:home_team#</span>
            </div>
            <div class="rt-games-data rt-list-info">
                <span>#:home_score#</span> <span class="rt-status-badge #=rt_status_badge#">#=rt_game_status#</span> <span>#:away_score#</span>
            </div>
            <div class="rt-games-data rt-list-away">
                <span>#:away_team#</span>
            </div>
        </div>
    </div>
</script>
