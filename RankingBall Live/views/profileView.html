<div
    id="mv_profile"
    data-role="view" 
    data-title="PROFILE" 
    data-layout="main"
    data-model="app.Contests"
    data-init="app.Contests.init"
    data-transition="slide"
    data-stretch="true">
    
    <div data-role="header" class="rnkb-wiz">
        <div data-role="navbar">
            <a data-role="button" class="drawer-btn" data-align="left" href="#landing-menu" data-transition="slide:right">
                <img src="./assets/resource/btn_home.png">
            </a>
            <a data-role="button" class="drawer-btn" data-align="right">
                <img src="./assets/resource/btn_help.png">
            </a>
            <span data-role="view-title"></span>
        </div>
        
        <div class="property-mini-info">
            <div class="property-box-padding">
                <div id="my-ruby" class="property-box bg-ruby">
                    <span id="amount-ruby" class="amount_mini_ruby">0</span>
                    <span class="proper-add-btn">
                        <img src="./assets/resource/btn_plus.png">
                    </span>    
                </div>
            </div>
        </div>
    </div>
    
    <div class="contents-view">
   
        <div class="profile-info">
            <div class="profile-items">
            </div>
            <img src="./assets/resource/profile/bg_profile.png" width="100%">
        </div>
        
        <div class="profile-box">
            <div class="profile-rows">
                
                <div class="profile-row">
                    <div class="profile-btns"><a data-role="button" data-click><img src="./assets/resource/profile/ic_mail.png" ><br>우편함</a></div>
                    <div class="profile-btns"><a data-role="button"><img src="./assets/resource/profile/ic_inventory.png" ><br>보관함</a></div>  
                    <div class="profile-btns"><a data-role="button"><img src="./assets/resource/profile/ic_setting.png" ><br>설정</a></div>  
                </div>
                
                <div class="profile-row">
                    <div class="profile-btns"><a data-role="button"><img src="./assets/resource/profile/ic_notice.png" ><br>공지사항 및 이벤트</a></div>
                    <div class="profile-btns"><a data-role="button"><img src="./assets/resource/profile/ic_guide.png" ><br>게임 방법</a></div> 
                    <div class="profile-btns"></div>
                </div>
                
            </div>
        </div>
        
    </div>

</div>
