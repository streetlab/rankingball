<div
    id="gnb_setting"
    data-role="view" 
    data-title="SETTINGS" 
    data-layout="main"
    data-model="app.Hambugerz"
    data-transition="slide"
    data-init="app.Hambugerz.gnbDefInit"
    data-stretch="true">
    
    <div data-role="header" class="rnkb-wiz">
        <div data-role="navbar">
            <a data-role="button" class="drawer-btn" data-align="left" href="#mv_profile" data-transition="slide:right">
                <img src="./assets/resource/btn_back.png">
            </a>
            <a data-role="button" class="drawer-btn" data-align="right">
                <img src="./assets/resource/btn_help.png">
            </a>
            <span data-role="view-title"></span>
        </div>
        
        <div class="property-mini-info">
            <div class="property-box-padding">
                <div class="nothing_used">
                    FANTASY FOOTBALL LIVE
                </div>
            </div>
            
            <div class="property-box-padding">
                <div class="property-box bg-ruby">
                    <span class="amount_mini_ruby">0</span>
                    <a data-role="button" data-align="right" data-click="app.ObjControl.launchShop"><img src="./assets/resource/btn_plus.png"></a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="gnb-view">
        
        <div class="gnb-out">
            <div class="gnb-inner">
                <h4>Settings</h4>
                <dl>
                    <dt>Vibration</dt>
                    <dd><input id="gnb_setting_vibrator" type="checkbox" data-role="switch" data-checked="true" /></dd>
                </dl>
                <dl class="hide">
                    <dt>Viewing mode</dt>
                    <dd>
                        <label>TV</label><input type="radio">
                        <label>Internet</label><input type="radio">
                    </dd>
                </dl>
                <dl>
                    <dt>BGM / Sound effects</dt>
                    <dd><input id="gnb_setting_sound" type="checkbox" data-role="switch" data-checked="true" /></dd>
                </dl>
                <dl>
                    <dt>Notifications</dt>
                    <dd><input id="gnb_setting_subscription" type="checkbox" data-role="switch" data-checked="true" /></dd>
                </dl>
            </div>
            <div class="gnb-inner">
                <h4>Change Nickname</h4>
                <dl>
                    <dt><span id="setting_nick"></span></dt>
                    <dd>
                        <a data-role="button"><div class="btnNickChange">Change</div></a>
                    </dd>
                </dl>
            </div>
            <div class="gnb-inner">
                <h4>Account</h4>
                <dl>
                    <dt>Withdrawal</dt>
                    <dd>
                        <a data-role="button"><div class="btnWithdrawal">Request</div></a>
                    </dd>
                </dl>
             </div>
        </div>

    </div>
</div>


<div data-role="modalview" id="moadl_setting_nick" data-modal="false">
</div>
